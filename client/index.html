<div id="words">
    <h1><img src="jumpstart.png" height="48px"> JUMPStart</h1>
    <p>
        Get a notification at 7AM(weekdays) if there's a JUMP e-bikeshare within a half mile of
        home.
    </p>
    <p>Move the map to point to where you want a notification.</p>
    <p><button id="subscribe" disabled>Subscribe</button>
    <button id="unsubscribe" disabled>Unsubscribe</button></p>
    <div style="display:none" id="no-sw">
        foobar
    </div>
</div>
